<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Demo Jquery</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  </head>
  <body>
    <h1>Ejemplo de Uso de Jquery</h1>
    <p id="mensajeFinal"></p>
    <button type="submit" id="obtenerInformacion">Obtener información</button>
    <button type="submit" id="limpiarInformacion">Limpiar información</button>
  </body>
  <script>
    $(document).ready(function() {
      var url = "https://raw.githubusercontent.com/PlataformasWeb-P-AA2025/clase03-1bim-ErickGaona/refs/heads/main/ejercicio/data/data_instituciones.json";
      
      
      $("#obtenerInformacion").click(function() {
        $.ajax({
          dataType: 'json',
          url: url 
        }).then(function(data) {
    
          for (var i = 0; i < data.length; i++) {
            console.log(data[i]);
            console.log("AMIE: " + data[i].AMIE);
            console.log("Nombre Educativa: " + data[i]["Nombre-Educativa"]);
            console.log("Provincia: " + data[i].Provincia);
            console.log("Canton: " + data[i].Canton);
            console.log("Parroquia: " + data[i].Parroquia);
            console.log("Zona Administrativa: " + data[i].ZonaAdministrativa);
            console.log("Codigo Distrito: " + data[i].CodigoDistrito);
            console.log("Sostenimiento: " + data[i].Sostenimiento);
            console.log("Regimen Escolar: " + data[i].RegimenEscolar);
            console.log("Modalidad: " + data[i].Modalidad);
            console.log("Jornada: " + data[i].Jornada);
            console.log("Nivel: " + data[i].Nivel);
            console.log("Etnia: " + data[i].Etnia);
            console.log("Numero Estudiantes: " + data[i].Numeroestudiantes);
            console.log("Numero Docentes: " + data[i].Numerodocentes);
            console.log("Estado: " + data[i].Estado);
            
           
            $('#mensajeFinal').append("<p><b>AMIE:</b> " + data[i].AMIE + 
                                      " <b>Nombre Educativa:</b> " + data[i]["Nombre-Educativa"] + 
                                      " <b>Provincia:</b> " + data[i].Provincia + 
                                      " <b>Canton:</b> " + data[i].Canton + 
                                      " <b>Parroquia:</b> " + data[i].Parroquia + 
                                      " <b>Zona Administrativa:</b> " + data[i].ZonaAdministrativa + 
                                      " <b>Codigo Distrito:</b> " + data[i].CodigoDistrito + 
                                      " <b>Sostenimiento:</b> " + data[i].Sostenimiento + 
                                      " <b>Regimen Escolar:</b> " + data[i].RegimenEscolar + 
                                      " <b>Modalidad:</b> " + data[i].Modalidad + 
                                      " <b>Jornada:</b> " + data[i].Jornada + 
                                      " <b>Nivel:</b> " + data[i].Nivel + 
                                      " <b>Etnia:</b> " + data[i].Etnia + 
                                      " <b>Numero Estudiantes:</b> " + data[i].Numeroestudiantes + 
                                      " <b>Numero Docentes:</b> " + data[i].Numerodocentes + 
                                      " <b>Estado:</b> " + data[i].Estado + "</p>");
          }
        });
      });
      
      
      $("#limpiarInformacion").click(function() {
        $('#mensajeFinal').empty();
      });
    });
  </script>
</html>
